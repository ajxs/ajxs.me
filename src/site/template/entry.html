<main id="blog-entry" class="colour_mid-light">
	<section class="entry-header colour_dark-bg">
		<h1>$title</h1>
		<div class="date colour_mid-dark">$date</div>
		<div class="short colour_mid">$short</div>
		$entry_tags
	</section>
	<article class="entry-body colour_light">
		$entry_body
	</article>
</main>
